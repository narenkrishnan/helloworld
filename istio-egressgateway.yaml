apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-egressgateway
spec:
  selector:
    istio: egressgateway
  servers:
  - port:
      number: 443
      name: tls
      protocol: TLS
    hosts:
    - abr.business.gov.au
    tls:
      mode: PASSTHROUGH

---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: external-svc-abr
spec:
  meshConfig:
    outboundTrafficPolicy:
      mode: REGISTRY_ONLY
  location: MESH_EXTERNAL
  hosts:
  - abr.business.gov.au
  ports:
  - number: 443
    name: https
    protocol: TLS
  resolution: DNS

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: egressgateway-for-abr
spec:
  host: istio-egressgateway.istio-system.svc.cluster.local
  subsets:
  - name: abr
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: direct-abr-through-egress-gateway
spec:
  gateways:
  - mesh
  - istio-egressgateway
  tls:
  - match:
    - gateways:
      - mesh
      port: 443
      sniHosts:
      - abr.business.gov.au
    route:
    - destination:
        host: istio-egressgateway.istio-system.svc.cluster.local
        subset: abr
        port:
          number: 443
  - match:
    - gateways:
      - istio-egressgateway
      port: 443
      sniHosts:
      - abr.business.gov.au
    route:
    - destination:
        host: abr.business.gov.au
        port:
          number: 443
      weight: 100